<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="employee : ${employees}">
    <a th:href="@{/employee/{id}(id=${employee.getId()})}"
       th:text="${employee.getFirstName() + ', ' + employee.getLastName()} + ', ' + employee.getPatronymic
       + ', ' + employee.getProductionDivision() + ', ' + employee.getCompany() + ', ' +
       employee.getSpecialization} ">user</a>
</div>

<br/>
<hr/>

<a href="/employee/new">Create new person</a>

</body>
</html>
